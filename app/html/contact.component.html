<div class="animate">
    <div class="container">
        <h1 id="header">Send me something! I'd love to hear from you ğŸ¼</h1>
        <form (ngSubmit)="onSubmit()">
            <input type="text" name="name" placeholder="Name" [(ngModel)]="model.name" required><br>
            <input type="email" name="email" placeholder="Email" [(ngModel)]="model.email" required><br>
            <input id="message" type="text" name="message" placeholder="Say something!" [(ngModel)]="model.message" required><br>
            <input id="submit" type="submit" value="Send">
        </form>
    </div>
</div>
